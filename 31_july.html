<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<style>
    :root{
        --primary-color:#ffa500;
        --secondary-color:#ff4500;
        --sub-color:#ff0000;
    }
    .box-s{ 
        height: 100px;
        width: 100px;
        background-color: var(--primary-color);
    }
    .box-m{
        height: 100px;
        width: 200px;
        background-color: var(--secondary-color);
    }
    .box-l{
        height: 200px;
        width: 300px;
        background-color: var(--sub-color);
    }
</style>
<body>
    <div class="box-s"></div>
    <div class="box-m"></div>
    <div class="box-l"></div>
    <div class="box-s"></div>
    <div class="box-l"></div>
    <div class="box-s"></div>
    <div class="box-m"></div>
    <div class="box-l"></div>
</body>
</html>
